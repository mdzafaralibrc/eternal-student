<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Eternal Student</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 class="text-center fw-bold mb-4">üìù Quick Quiz</h2>
    <div id="quiz"></div>
    <button id="submit" class="btn btn-primary mt-3">Submit Quiz</button>
    <div id="results" class="mt-3 fw-bold"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Quiz Script -->
  <script>
    const quizQuestions = [
      {
        question: "Which of the following is an Operating System?",
        answers: {
          a: "MS Word",
          b: "Windows",
          c: "Google",
          d: "Intel"
        },
        correctAnswer: "b"
      },
      {
        question: "Who is the father of Computer?",
        answers: {
          a: "Charles Babbage",
          b: "Alan Turing",
          c: "John von Neumann",
          d: "Bill Gates"
        },
        correctAnswer: "a"
      },
      {
        question: "Which language is used for web apps?",
        answers: {
          a: "Python",
          b: "Java",
          c: "JavaScript",
          d: "C++"
        },
        correctAnswer: "c"
      }
    ];

    function buildQuiz() {
      const output = [];
      quizQuestions.forEach((q, index) => {
        const answers = [];
        for (letter in q.answers) {
          answers.push(
            `<label>
               <input type="radio" name="question${index}" value="${letter}">
               ${letter}: ${q.answers[letter]}
             </label><br>`
          );
        }
        output.push(
          `<div class="mb-3">
             <h5>${q.question}</h5>
             ${answers.join("")}
           </div>`
        );
      });
      document.getElementById("quiz").innerHTML = output.join("");
    }

    function showResults() {
      const answerContainers = quizContainer.querySelectorAll("div.mb-3");
      let numCorrect = 0;

      quizQuestions.forEach((q, index) => {
        const selector = `input[name=question${index}]:checked`;
        const userAnswer = (answerContainers[index].querySelector(selector) || {}).value;

        if (userAnswer === q.correctAnswer) {
          numCorrect++;
          answerContainers[index].style.color = "green";
        } else {
          answerContainers[index].style.color = "red";
        }
      });

      resultsContainer.innerHTML = `You got ${numCorrect} out of ${quizQuestions.length} correct.`;
    }

    const quizContainer = document.getElementById("quiz");
    const resultsContainer = document.getElementById("results");
    const submitButton = document.getElementById("submit");

    buildQuiz();
    submitButton.addEventListener("click", showResults);
  </script>
</body>
</html>
